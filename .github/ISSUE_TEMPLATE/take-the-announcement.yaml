    id: name
    attributes:
      label: What is your name ?
      description: give us your name
  - type: input
    id: linkedin_handle
    attributes:
      label: What is your linkedin handle ?
      description: give us your linkedin handle, you can find it at the end of your https://linkedin.com/in/<handle>
