name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy
        uses: osscameroon/sammy-actions@v1.5
        with:
          service: profile
          type: compose
          env: prod
          file: take-the-announcement.yaml
